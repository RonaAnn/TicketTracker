<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Ticket Tracker Application</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<h3 class="nav-link" style="color :rgb(192, 192, 192);">Ticket Tracker Application</h3>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="add"
						style="color :rgb(192, 192, 192); font-size: 20.8px; margin-top: 0.15em;"
						href="tickets">Tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="add"
						style="color :rgb(192, 192, 192); font-size: 20.8px; margin-top: 0.15em;" href="add">New
						Tickets</a>
				</li>
			</ul>
			<form class="d-flex input-group w-auto ms-lg-3 my-3 my-lg-0" action="#" th:action="@{/admin/search}"
				method="GET">
				<input type="text" class="form-control" name="keyword" th:value="${keyword}"
					placeholder="Enter Ticket Title or Description" aria-label="Search" />
				<button class="btn btn-secondary" type="submit" data-mdb-ripple-color="dark">
					Search
				</button>
			</form>
		</div>
	</nav>

	<br>

	<div class="container" id="bookform" style="border:1px solid grey;width: 60%; margin-left: 20%; margin-right: 20%;">
		<h2
			style="border:1px solid Gainsboro; text-align: center;width: 95%;height: 100%; margin-left: 2.5%; margin-right: 2.5%; background:whitesmoke; padding: 1%;">
			Ticket Details</h2>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Content</th>
					<th>Ticket Created On</th>
				</tr>
			</thead>
			<tbody>
				<!-- For loop in thymeleaf-->
				<tr th:each="ticket : ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.description}"></td>
					<td th:utext="${ticket.content}"></td>
					<td th:text="${ticket.createdOn}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
