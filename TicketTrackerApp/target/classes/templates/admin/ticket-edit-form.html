<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
	<title>Save book</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item">
					<h3 class="nav-link" style="color :rgb(192, 192, 192);">Ticket Tracker Application</h3>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="add"
						style="color :rgb(192, 192, 192); font-size: 20.8px; margin-top: 0.15em;"
						href="tickets">Tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="add"
						style="color :rgb(192, 192, 192); font-size: 20.8px; margin-top: 0.15em;" href="add">New
						Tickets</a>
				</li>
			</ul>
			<form class="d-flex input-group w-auto ms-lg-3 my-3 my-lg-0" action="#" th:action="@{/admin/search}"
				method="GET">
				<input type="text" class="form-control" name="keyword" th:value="${keyword}"
					placeholder="Enter Ticket Title or Description" aria-label="Search" />
				<button class="btn btn-secondary" type="submit" data-mdb-ripple-color="dark">
					Search
				</button>
			</form>
		</div>
	</nav>
	<br>
	<div class="container" id="bookform" style="border:1px solid grey;width: 60%; margin-left: 20%; margin-right: 20%;">
		<h2
			style="border:1px solid Gainsboro; text-align: center;width: 95%;height: 100%; margin-left: 2.5%; margin-right: 2.5%; background:whitesmoke; padding: 1%;">
			Edit Ticket </h2>
		<hr>
		<form action="#" th:action="@{/admin/save}" th:object="${ticket}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<label>Title </label>
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">
			<label>Short Description </label>
			<input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">
			<label>Content</label>
			<textarea name="content" id="editor" th:field="*{content}" style="width: 50%;">
    </textarea>
			<script>
				ClassicEditor
					.create(document.querySelector('#editor'))
					.catch(error => {
						console.error(error);
					});
			</script>
			<br>
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>

	</div>
</body>

</html>
